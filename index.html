<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rick and Morty Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Rick and Morty Quiz</h1>
      <div id="question-container">
        <p id="question-text"></p>
      </div>

      <div id="answer-buttons">
        <button class="answer-btn" data-answer="0"></button>
        <button class="answer-btn" data-answer="1"></button>
        <button class="answer-btn" data-answer="2"></button>
        <button class="answer-btn" data-answer="3"></button>
      </div>

      <div id="correct-answer-container" style="display: none">
        <p>
          <strong>Correct Answer:</strong> <span id="correct-answer"></span>
        </p>
      </div>
      <button id="next-button">Next Question</button>
    </div>

    <footer>
      <span>Created by: NeNorvalls2024</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
